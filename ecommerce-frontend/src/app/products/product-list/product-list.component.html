<div class="search-bar">
  <label for="search">Rechercher :</label>
  <input id="search" [(ngModel)]="searchTerm" placeholder="Nom du produit..." />
</div>

<div class="product-grid">
  <div class="product-card" *ngFor="let product of paginatedProducts" [@fadeIn]>
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="product.image" alt="{{ product.name }}">
      <mat-card-content>
        <p>{{ product.description }}</p>
<!--        <input type="number" [(ngModel)]="product.quantity" min="1" />-->
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addToCart(product)">Ajouter au panier</button>
        <button mat-raised-button color="warn" (click)="removeFromCart(product)">Retirer du panier</button>
      </mat-card-actions>
      <a mat-button [routerLink]="['/products', product.id]">Voir détails</a> <!-- Lien vers la page des détails -->
    </mat-card>
  </div>
</div>


<!-- Pagination -->
<div class="pagination">
  <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Précédent</button>
  <span>Page {{ currentPage }} sur {{ totalPages }}</span>
  <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Suivant</button>
</div>
