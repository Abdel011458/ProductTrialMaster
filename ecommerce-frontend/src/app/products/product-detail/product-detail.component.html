<div *ngIf="product; else loading">
  <h2>{{ product.name }}</h2>
  <img [src]="product.image" alt="{{ product.name }}" />
  <p>{{ product.description }}</p>
  <p>Prix : {{ product.price | currency }}</p>
  <button (click)="addToCart(product)">Ajouter au panier</button>
</div>
<ng-template #loading>
  <p>Chargement...</p>
</ng-template>
